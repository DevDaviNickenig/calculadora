<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Calculadora Cient√≠fica</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="display--calculadora" data-botao="display" id="display"></div>
      <button class="botao" data-botao="on">AC</button>
      <button class="botao" data-botao="off">C</button>
      <!-- raiz -->
      <button class="botao operadores" data-botao="seno" id="seno">sen0</button>
      <button class="botao operadores" data-botao="cos" id="seno">cos0</button>
      <button class="botao operadores" data-botao="tag" id="tag">tag0</button>
      <button class="botao">7</button>
      <button class="botao">8</button>
      <button class="botao">9</button>
      <button
        class="botao operadores"
        data-botao="multiplicacao"
        id="multiplicacao"
      >
        &#215;
      </button>
      <button class="botao operadores" data-botao="divisao" id="divisao">
        &#247;
      </button>
      <button class="botao">4</button>
      <button class="botao">5</button>
      <button class="botao">6</button>
      <button class="botao operadores" data-botao="subtracao" id="subtracao">
        &#9866;
      </button>
      <button class="botao operadores" data-botao="soma" id="soma">
        &#43;
      </button>
      <button class="botao">1</button>
      <button class="botao">2</button>
      <button class="botao">3</button>
      <button
        class="botao operadores"
        data-botao="porcentagem"
        id="porcentagem"
      >
        %
      </button>
      <button class="botao"></button>
      <button class="botao">0</button>
      <button class="botao" data-botao="decimal" id="decimal">.</button>
      <!-- <button></button> -->
      <button class="botao operadores" data-botao="raiz" id="raiz">
        &radic;
      </button>
      <button
        class="operador--resultado botao"
        data-botao="resultado "
        id="resultado"
      >
        &#9868;
      </button>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
