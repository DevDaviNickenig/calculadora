<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Calculadora Cient√≠fica</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="display--calculadora">0</div>
      <button class="botao">ON</button>
      <button class="botao">OFF</button>
      <!-- raiz -->
      <button class="botao">sen0</button>
      <button class="botao">cos0</button>
      <button class="botao">tag0</button>
      <button class="botao">7</button>
      <button class="botao">8</button>
      <button class="botao">9</button>
      <button class="botao">&#215;</button>
      <button class="botao">&#247;</button>
      <button class="botao">4</button>
      <button class="botao">5</button>
      <button class="botao">6</button>
      <button class="botao">-</button>
      <button class="botao">&#43;</button>
      <button class="botao">1</button>
      <button class="botao">2</button>
      <button class="botao">3</button>
      <button class="botao">%</button>
      <button class="botao"></button>
      <button class="botao" accesskey="0">0</button>
      <button class="botao">.</button>
      <!-- <button></button> -->
      <button class="botao">&radic;</button>
      <button class="operador--resultado botao">&#9868;</button>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
