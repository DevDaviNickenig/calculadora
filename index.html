<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="display--calculadora">
        <div class="numero-anterior" data-numero-anterior></div>
        <div class="numero-atual" data-numero-atual></div>
      </div>
      <button class="botao" data-reset>AC</button>
      <button class="botao" data-delete>C</button>
      <button class="botao" data-operador>sen0</button>
      <button class="botao" data-operador>cos0</button>
      <button class="botao" data-operador>tag0</button>
      <button class="botao" data-numeros>7</button>
      <button class="botao" data-numeros>8</button>
      <button class="botao" data-numeros>9</button>
      <button class="botao" data-operador>*</button>
      <button class="botao" data-operador>÷</button>
      <button class="botao" data-numeros>4</button>
      <button class="botao" data-numeros>5</button>
      <button class="botao" data-numeros>6</button>
      <button class="botao" data-operador>-</button>
      <button class="botao" data-operador>+</button>
      <button class="botao" data-numeros>1</button>
      <button class="botao" data-numeros>2</button>
      <button class="botao" accesskey="3" data-numeros>3</button>
      <button class="botao" data-operador>%</button>
      <button class="botao"></button>
      <button class="botao" data-numeros>0</button>
      <button class="botao" data-numeros>.</button>
      <button class="botao" data-operador>&radic;</button>
      <button class="operador--resultado botao" data-igual>&#9868;</button>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
